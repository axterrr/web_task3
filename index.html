<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy list</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
	<main>
		<div class="menu">
			<div class="add">
				<input class="add-input" type="text" placeholder="Goods name">
				<button class="add-button" data-tooltip="Add goods">Add</button>
			</div>
		</div>

		<div class="info">
			<div class="info-div-header">
				<span class="info-header">Left</span>
			</div>
			<hr>

			<div class="info-product"></div>
			<hr>

			<div class="info-div-header">
				<span class="info-header">Bought</span>
			</div>
			<hr>

			<div class="info-product-bought"></div>
		</div>
	</main>

	<footer>
		<div class="badge">
			<div class="buy-list">
				<span>Buy List</span>
			</div>

			<div class="author">
				<span>Created by:</span>
			</div>

			<div class="name">
				<span>Vladyslav Hibskyi</span>
			</div>
		</div>
	</footer>

	<script src="javascript.js"></script>
</body>
</html>
